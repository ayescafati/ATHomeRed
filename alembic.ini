[alembic]
# Dónde están los scripts de migración (carpeta del proyecto).
script_location = alembic

# Plantilla para nombrar archivos de migración: fecha_hora_revision_slug.
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prependemos este path a sys.path para que Alembic ubique módulos locales.
prepend_sys_path = .

# Zona horaria para la fecha dentro del archivo y su nombre (opcional).
# timezone = UTC

# Máximo de caracteres para el “slug” del nombre de archivo (opcional).
# truncate_slug_length = 40

# Si lo ponés en true, corre el environment en cada `revision` (no suele hacer falta).
# revision_environment = false

# Permitir archivos .pyc/.pyo como revisiones sin el .py fuente (no recomendado).
# sourceless = false

# Ubicaciones extra para versiones si tenés varias rutas (opcional).
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Encoding para escribir los archivos de revisión (utf-8 por defecto).
# output_encoding = utf-8

# URL de la base para Alembic.
# Nota: env.py toma DATABASE_URL desde .env; este valor queda como “placeholder”
# porque Alembic lo requiere en alembic.ini, pero no se usa en runtime.
sqlalchemy.url = sqlite:///./athomered.db

[post_write_hooks]
# Hooks que se ejecutan al generar una revisión nueva (útil para formatear).
# Ejemplo con Black (comentado por defecto):

# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging (nivel y formato)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
