# Alembic configuration file

[alembic]
# Where migration scripts are located
script_location = alembic

# Template for migration file naming: date_time_revision_slug
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend this path to sys.path so Alembic can find local modules
prepend_sys_path = .

# Timezone for the date in the file and its name (optional)
# timezone = UTC

# Maximum characters for the "slug" in the filename (optional)
# truncate_slug_length = 40

# Run environment on each revision (optional)
# revision_environment = false

# Allow .pyc/.pyo files as revisions without .py source (not recommended)
# sourceless = false

# Extra locations for versions if you have multiple paths (optional)
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Encoding for writing revision files (utf-8 by default)
# output_encoding = utf-8

# Database URL for Alembic
# This value is ignored because env.py uses DATABASE_URL from .env
# but it is required by alembic.ini
sqlalchemy.url = sqlite:///./athomered.db

[post_write_hooks]
# Hooks that run when generating a new revision (useful for formatting)
# Example with Black (commented by default):

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging (level and format)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
