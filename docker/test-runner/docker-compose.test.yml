services:
  athome-postgres-test:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: athomedb_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d athomedb_test"]
      interval: 2s
      timeout: 2s
      retries: 20
    profiles: ["full"]

  api-test:
    build:
      context: ../..
      dockerfile: docker/test-runner/Dockerfile
    env_file:
      - ./.env.test
    environment:
      ALEMBIC_CONFIG: /home/runner/app/alembic_test.ini 
      DB_HOST: ${DB_HOST:-athome-postgres-test}
      DB_PORT: ${DB_PORT:-5432}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    depends_on:
      athome-postgres-test:
        condition: service_healthy
        required: false
    volumes:
      - ../../test-results:/home/runner/results:z
      - ./alembic/env.py:/home/runner/app/alembic/env.py:ro   
    tty: true
