version: '3.9'
services:
  postgres:
    image: postgres:15
    container_name: athome-postgres
    environment:
      POSTGRES_DB: athomedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d athomedb"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
