version: '3.9'

services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: athome-api
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      # Conexi√≥n a Supabase PostgreSQL - Usa variables del .env
      DB_DIALECT: ${DB_DIALECT:-postgresql}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-postgres}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSLMODE: ${DB_SSLMODE:-require}
      
      # JWT Secret
      AT_HOME_RED_SECRET: ${AT_HOME_RED_SECRET}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      
      # Debug (opcional)
      DB_DEBUG: ${DB_DEBUG:-0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

